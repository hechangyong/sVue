<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script>
    window.env = 'prod';
  </script>
  <script>
    function parseUrl(queryKey) {
      var search = location.search;

      if (search.length > 0 && search.indexOf('?') > -1) {
        search = search.substring(1);
        var cArr = search.split('&');

        for (var i = 0, len = cArr.length; i < len; i++) {
          var item = cArr[i],
            key = cArr[i].split('=')[0],
            val = cArr[i].split('=')[1];

          if (key === queryKey) {
            return val;
          }
        }
      }

      return null;
    }

    function deleteUrlQuery(queryKey) {
      var search = location.search;
      var resSearch = '';
      var queryArr = [].concat(queryKey);

      if (search.length > 0 && search.indexOf('?') > -1) {
        search = search.substring(1);
        var cArr = search.split('&');

        for (var i = 0, len = cArr.length; i < len; i++) {
          var item = cArr[i],
            key = cArr[i].split('=')[0],
            val = cArr[i].split('=')[1];

          if (queryArr.indexOf(key) === -1) {
            if (resSearch.length == 0) {
              resSearch += '?' + key + '=' + val;
            } else {
              resSearch += '&' + key + '=' + val;
            }
          }
        }
      }

      return location.origin + location.pathname + resSearch;
    }
  </script>
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
  <title></title>
</head>

<body>
<div id="app"></div>

</body>

</html>
